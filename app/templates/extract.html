{% extends 'base.html' %}
{% block title %}Pobieranie opinii o produkcie{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST" action="">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="product_id" class="col-form-label">Kod produktu</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" required id="product_id" name="product_id" placeholder="Wpisz kod produktu" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-success" value="Pobierz">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
